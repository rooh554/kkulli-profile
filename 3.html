<h2>꿀리의 여름</h2>
<p>꿀리는 시인 헨리 데이비드 소로를 좋아한다.</p>
<p>그래서 그의 일기를 엮은 책을 읽었고, 아주 감명 깊은 구절을 발견한다.</p>
<p><strong>- 8월 23일의 일기 -</strong></p>
<p style="margin-top:45px;"><img src="Henry David Thoreau.png" width="50%"></p>
<p style="margin-top:45px;"><strong>꿀리는 숫자에 가려진 계절이 아닌, 그 계절 '속'으로 들어가서 흘러가기로 결심한다.</strong></p>
<p style="margin-top:45px;"><img src="summer kkulli.png" width="50%"></p>
